<style type="text/css">
#box {
    background-color: rgba(0, 0, 0, 0.1);
    width: 300px;
    height: 150px;
    position: absolute;
    top: 300px;
    right: 150px;
    overflow-y: auto;
}

#lrc {
    text-align: center;
    position: inherit;
}

.hl {
    background-color: red;
}
</style>
<div class="container">
    <div class="page-header">
        <h1>首页--<small>我的音乐</small></h1>
    </div>
    <a ui-sref="addMusic" class="btn btn-success">添加音乐</a>
</div>
<div class="container" ng-controller="musicListController">
    <div class="row">
        <div class="col-md-7">
            <table class="table table-striped table-hover">
                <thead>
                    <th>歌曲标题</th>
                    <th>时长</th>
                    <th>歌手</th>
                    <th>编辑</th>
                    <th>删除</th>
                    <th>播放</th>
                </thead>
                <tbody class="list_container" id="list_container">
                    <tr ng-repeat="item in musics track by $index">
                        <td>{{item.title}}</td>
                        <td>{{item.singer}}</td>
                        <td>{{item.time}}</td>
                        <td><a href="#!/edit/{{item._id}}">编辑</a></td>
                        <td><a class="del" href="/del/{{item._id}}">删除</a></td>
                        <td><span style="cursor:pointer" src="{{item.musicSrc}}" class="glyphicon glyphicon-play-circle" ng-click="changeSrc(item)" lrc="{{item.lrcSrc}}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <p>正在播放音乐:</p>
            <audio id="audio" autoplay ng-src="{{audio_src}}" controls="controls">
            </audio>
        </div>
    </div>
</div>
<div id="box">
    <div id="lrc">
    </div>
</div>
